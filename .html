<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine Days For Yoouu</title>
    <link rel="stylesheet" href="22.css" />
  </head>
  <body>
    <div class="card" onclick="showMessage()">
      <h2>Ada Surat Untuk Mu! ‚ù§Ô∏è</h2>
      <p>Klik untuk membaca surat...</p>
      <div class="message" id="message">
        Untuk yang baca khususnya ..., semoga kamu sehat selalu dan bahagia
        selalu ini surat untuk mu! üíñ

      <script>
       function showMessage() {
            const message = document.getElementById("message");
            message.style.display = "block";
            message.style.opacity = 0;
            let opacity = 0;
            let interval = setInterval(function() {
                if (opacity < 1) {
                    opacity += 0.05;
                    message.style.opacity = opacity;
                } else {
                    clearInterval(interval);
                }
            }, 50);

            // Tambahkan efek hati jatuh
            for (let i = 0; i < 10; i++) {
                createHeart();
            }
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§";
            heart.style.position = "absolute";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = "-20px";
            heart.style.fontSize = Math.random() * 20 + 10 + "px";
            heart.style.opacity = 1;
            heart.style.transition = "top 3s linear, opacity 3s ease-out";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.style.top = window.innerHeight + "px";
                heart.style.opacity = 0;
                setTimeout(() => heart.remove(), 3000);
            }, 100);
        }
    </script>
      </script>
  </body>
</html>
